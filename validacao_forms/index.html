<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Validação de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 30px auto;
        }

        .erro {
            color:
                red;
            font-size: 0.9em;
        }

        input.erro {
            border:
                2px solid red;
        }

        input.valido {
            border:
                2px solid green;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
        <label>Nome:</label><br>
        <input type="text" id="nome"><br>
        <span id="erroNome" class="erro"></span><br>
        <label>Email:</label><br>
        <input type="email" id="email"><br>
        <span id="erroEmail" class="erro"></span><br>
        <label>Idade:</label><br>
        <input type="number" id="idade"><br>
        <span id="erroIdade" class="erro"></span><br>
        <label>Senha:</label><br>
        <input type="password" id="senha"><br>
        <span id="erroSenha" class="erro"></span><br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel Cripto</title>
    <style>
        body {
            background: #0f0f0f;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #00ffea;
            border-radius: 8px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 0 15px #00ffea;
        }

        button {
            margin-top: 30px;
            background: #00ffea;
            border: none;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #00b3b3;
        }

        #erro {
            color: #ff4444;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Painel de Criptomoedas</h1>
    <div class="container">
        <div class="card">
            <h2>Bitcoin (BTC)</h2>
            <p id="btc">--</p>
        </div>
        <div class="card">
            <h2>Ethereum (ETH)</h2>
            <p id="eth">--</p>
        </div>
        <div class="card">
            <h2>Dogecoin (DOGE)</h2>
            <p id="doge">--</p>
        </div>
    </div>
    <button id="btn">Atualizar Cotações</button>
    <p id="erro"></p>
    <script src="script.js"></script>
</body>

</html>

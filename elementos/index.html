<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula -
    Elementos Dinâmicos</title>
  <style>
    body {
      font-family:
        Arial, sans-serif;
    }

    #container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .card {
      border: 1pxsolid #888;
      padding: 10px;
      margin: 5px 0;
      background-color: #f9f9f9;
    }

    button {
      margin: 3px;
    }
  </style>
</head>

<body>
  <h1>Aula de JavaScript - Criando Elementos Dinamicamente</h1>
  <p>Container inicial:</p>
  <div id="container">
    <p>Parágrafo inicial no container</p>
  </div>

  <h2>Exemplos de criação e adição de elementos</h2>
  <button id="btnAppend">Adicionar Parágrafo no Final</button>
  <button id="btnPrepend">Adicionar Parágrafo no Início</button>
  <button id="btnInsertBefore">Inserir Antes do Primeiro</button>
  <button id="btnReplace">Substituir Primeiro Parágrafo</button>
  <button id="btnCard">Criar Card com Botão</button>

  <h2>Manipulação de Texto</h2>
  <button id="btnTextContent">Adicionar Texto com textContent</button>
  <button id="btnInnerHTML">Adicionar Texto com innerHTML</button>
  <script src="script.js"></script>
</body>

</html>

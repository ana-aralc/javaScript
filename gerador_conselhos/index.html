<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Conselhos </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #667eea, #764ba2);
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background: #fff;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
            color: #fff;
        }

        p {
            margin-top: 30px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <h1>Clique e receba um conselho aleatório</h1>
    <button onclick="gerarConselho()">Gerar Conselho</button>
    <p id="conselhoTexto">Seu conselho aparecerá aqui...</p>
    <script src="script.js"></script>
</body>

</html>

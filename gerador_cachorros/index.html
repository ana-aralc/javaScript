<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Cachorros </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background: #fff;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
            color: #fff;
        }

        img {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1> Clique para ver um cachorro aleatório!</h1>
    <button onclick="gerarCachorro()">Gerar Cachorro</button>
    <div>
        <img id="dogImg" src="" alt="Cachorro aparecerá aqui">
    </div>
    <script src="script.js"></script>
</body>

</html>

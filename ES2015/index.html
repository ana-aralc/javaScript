<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos Avançados de JavaScript (ES6+)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Conceitos Avançados de JavaScript (ES6+)</h1>

    <button id="letConstBtn">Testar let e const</button>
    <div id="letConstOutput" class="output"></div>

    <button id="arrowBtn">Testar Arrow Functions</button>
    <div id="arrowOutput" class="output"></div>

    <button id="templateBtn">Testar Template Literals</button>
    <div id="templateOutput" class="output"></div>

    <button id="destructBtn">Testar Destructuring</button>
    <div id="destructOutput" class="output"></div>

    <button id="defaultParamBtn">Testar Parâmetros Padrão</button>
    <div id="defaultParamOutput" class="output"></div>

    <button id="spreadRestBtn">Testar Spread e Rest</button>
    <div id="spreadRestOutput" class="output"></div>

    <button id="classesBtn">Testar Classes</button>
    <div id="classesOutput" class="output"></div>

    <script src="script.js"></script>
</body>

</html>
